<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-900 to-gray-700 p-4">
  <div class="bg-white dark:bg-gray-800 shadow-xl rounded-2xl p-6 w-full max-w-md space-y-6">
    <h2 class="text-2xl font-bold text-center text-gray-800 dark:text-white">Crear una cuenta</h2>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <label class="block text-gray-700 dark:text-gray-300">Nombre</label>
        <input formControlName="name" type="text"
               class="w-full p-2 border rounded-lg dark:bg-gray-700 dark:border-gray-600 text-gray-900 dark:text-white"
               placeholder="Tu nombre" />
        <div *ngIf="name?.invalid && name?.touched" class="text-red-500 text-sm">
          El nombre es obligatorio (mínimo 2 caracteres).
        </div>
      </div>

      <div>
        <label class="block text-gray-700 dark:text-gray-300">Correo electrónico</label>
        <input formControlName="email" type="email"
               class="w-full p-2 border rounded-lg dark:bg-gray-700 dark:border-gray-600 text-gray-900 dark:text-white"
               placeholder="tucorreo@ejemplo.com" />
        <div *ngIf="email?.invalid && email?.touched" class="text-red-500 text-sm">
          Ingresa un correo válido.
        </div>
      </div>

      <div>
        <label class="block text-gray-700 dark:text-gray-300">Contraseña</label>
        <input formControlName="password" type="password"
               class="w-full p-2 border rounded-lg dark:bg-gray-700 dark:border-gray-600 text-gray-900 dark:text-white"
               placeholder="********" />
        <div *ngIf="password?.invalid && password?.touched" class="text-red-500 text-sm">
          La contraseña debe tener al menos 6 caracteres.
        </div>
      </div>

      <div *ngIf="errorMessage" class="text-red-600 text-sm text-center">
        {{ errorMessage }}
      </div>

      <button type="submit"
              [disabled]="loading"
              class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 disabled:opacity-50">
        {{ loading ? 'Creando cuenta...' : 'Registrarse' }}
      </button>
    </form>

    <p class="text-center text-sm text-gray-600 dark:text-gray-400">
      ¿Ya tienes una cuenta?
      <a routerLink="/login" class="text-blue-500 hover:underline cursor-pointer">Inicia sesión</a>
    </p>
  </div>
</div>
