<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-900 to-gray-700 p-4">
  <div class="bg-white dark:bg-gray-800 shadow-xl rounded-2xl p-6 w-full max-w-md space-y-6">
    <h2 class="text-2xl font-bold text-center text-gray-800 dark:text-white">Recuperar contraseña</h2>

    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <label class="block text-gray-700 dark:text-gray-300">Correo electrónico</label>
        <input formControlName="email" type="email"
               class="w-full p-2 border rounded-lg dark:bg-gray-700 dark:border-gray-600 text-gray-900 dark:text-white"
               placeholder="tucorreo@ejemplo.com" />
        <div *ngIf="email?.invalid && email?.touched" class="text-red-500 text-sm">
          Ingresa un correo válido.
        </div>
      </div>

      <div *ngIf="successMessage" class="text-green-500 text-sm text-center">
        {{ successMessage }}
      </div>
      <div *ngIf="errorMessage" class="text-red-600 text-sm text-center">
        {{ errorMessage }}
      </div>

      <button type="submit"
              [disabled]="loading"
              class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 disabled:opacity-50 cursor-pointer">
        {{ loading ? 'Enviando...' : 'Enviar correo de recuperación' }}
      </button>
    </form>

    <p class="text-center text-sm text-gray-600 dark:text-gray-400">
      Volver al
      <a routerLink="/" class="text-blue-500 hover:underline cursor-pointer">Inicio de sesión</a>
    </p>
  </div>
</div>
