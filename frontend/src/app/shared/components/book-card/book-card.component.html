<div class="w-full max-w-md mx-auto bg-white dark:bg-gray-800 rounded-2xl shadow-xl overflow-hidden transition-all duration-300 hover:scale-105 hover:shadow-2xl animate-fade-in">
  <div class="relative">
    <img [src]="book.imageUrl || 'SinImagen.jpg'" [alt]="book.title" (error)="onImageError($event)" class="w-full h-64 object-cover">
    <div class="absolute top-3 right-3 bg-blue-100 text-blue-800 dark:bg-blue-800 dark:text-white rounded-md px-2 py-0.5 text-xs font-medium">
      {{ book.category }}
    </div>
  </div>

  <div class="p-4 sm:p-6">
    <h3 class="text-lg sm:text-xl font-bold text-gray-900 dark:text-white mb-1 sm:mb-2 line-clamp-2">
      {{ book.title }}
    </h3>

    <p class="text-gray-600 dark:text-gray-400 text-sm mb-2">
      por {{ book.author }}
    </p>

    <p class="text-gray-700 dark:text-gray-300 text-sm mb-4 line-clamp-3">
      {{ book.description }}
    </p>

<div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-2 sm:gap-4 w-full">
  <div class="flex items-center flex-wrap gap-2 max-w-full">
    <app-star-rating [rating]="book.averageRating ?? 0" [readonly]="true" [size]="'sm'"></app-star-rating>
    <span class="text-sm text-gray-600 dark:text-gray-400">
      ({{ book.totalReviews }} rese√±as)
    </span>
  </div>

  <div class="w-full sm:w-auto">
    <a [routerLink]="['/book', book.id]"
       class="block w-full sm:w-auto bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg text-sm font-medium text-center transition-all transform hover:scale-105">
      Ver Detalles
    </a>
  </div>
</div>

  </div>
</div>
